<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Website | Project ADET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script src="//code.tidio.co/uag8bxynpjilu0w0h9xkywghqk2ybqwn.js" async></script>    

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://tse2.mm.bing.net/th/id/OIP.uequwaF7jJaL8qY6k2e5jwHaEo?cb=iwc1&pid=ImgDet&w=474&h=296&rs=1') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;`
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px 30px;
            margin: 60px 0; /* Added top and bottom margin */
            border-radius: 20px;
            text-align: center;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #239155;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #00ffd0;
            color: #000;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #00c5a4;
        }

        img {
            margin-top: 25px;
            width: 100%;
            max-width: 300px;
            border-radius: 300px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Chatbot Website</h1>
        <p>Need help? Talk to our smart assistant anytime!</p>
        <p><strong>Project ADET</strong></p>
        <p>Created by <strong>ART JAMES P. ORILLO</strong></p>
        <img src="orillo.jpg" alt="Chatbot Project Image">
    </div>
</body>
</html>
